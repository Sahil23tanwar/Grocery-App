{% extends "base.html" %}
{% block title %}
{% endblock title %}Login
{% block body %}
<div class="container" style="margin:auto;">
  <div class="image" style="text-align: center; margin-top:10px;">
    <img src=" https://dynamic.brandcrowd.com/preview/logodraft/216d8b57-1f69-4802-af4e-aebb385f5192/image/large.png"
      alt="img" width="40" height="35" style="border-radius: 7px; margin:auto;">
  </div>
  <h1 style="margin-top: 10px;margin-bottom: 30px;font-size:30px; text-align: center;">Admin Login</h1>
  <form style="margin:auto;width: 300px;" method="post" action="">
    {% csrf_token %}
    <div class="form-group">
      <label for="exampleInputEmail1">Name</label>
      <input style="border:solid black 1px;" type="text" name="username" class="form-control" id="name"
        aria-describedby="emailHelp" placeholder="Enter name">
      <small id="emailHelp" class="form-text text-muted">We'll never share your username with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input style="border:solid black 1px;" type="password" class="form-control" id="password" placeholder="Password"
        name="password">
      <small id="emailHelp" class="form-text text-muted">We'll never share your password with anyone else.</small>
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
{% endblock body %}
